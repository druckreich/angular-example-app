version: 2
jobs:
  build:
    working_directory: ~/repo
    docker:
      - image: circleci/node:7.10
    steps:
      - checkout
      - run:
          name: "update npm"
          command: 'sudo npm install -g npm@latest'
      - run:
          name: "sudo npm install -g process-nextick-args util-deprecate"
          command: "sudo npm install -g process-nextick-args util-deprecate"
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: 'install dependencies'
          command: 'npm install'
      - save_cache:
          key: v1-dependencies-{{ checksum "package.json" }}
          paths:
            - node_modules
      - run:
          name: "run build --prod"
          command: './node_modules/.bin/ng build --prod'
